name: Test_Telegram_Upload
on:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    name: Run Upload by ${{ github.actor }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - uses: actions/checkout@v3
    - name: Upload
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument --form chat_id=${{ secrets.TELEGRAM_CHAT_ID }} --form document=@`which bash`

